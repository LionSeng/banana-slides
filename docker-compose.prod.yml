services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        GHCR_REGISTRY: ${GHCR_REGISTRY:-ghcr.io/}
        APT_MIRROR: ${APT_MIRROR:-}
        PYPI_INDEX_URL: ${PYPI_INDEX_URL:-}
    container_name: banana-slides-backend
    ports:
      - "5000:${PORT:-5000}"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-banana_user}:${POSTGRES_PASSWORD:-banana_password}@postgres:5432/${POSTGRES_DB:-banana_slides}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend/instance:/app/backend/instance
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - banana-slides-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        DOCKER_BUILDKIT: 1
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        NPM_REGISTRY: ${NPM_REGISTRY:-}
    container_name: banana-slides-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - banana-slides-network

  postgres:
    image: postgres:15-alpine
    container_name: banana-slides-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-banana_slides}
      POSTGRES_USER: ${POSTGRES_USER:-banana_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-banana_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-banana_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banana-slides-network

  redis:
    image: redis:7-alpine
    container_name: banana-slides-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banana-slides-network

  # 可选：Portainer - Docker 管理界面
  portainer:
    image: portainer/portainer-ce:latest
    container_name: banana-slides-portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    networks:
      - banana-slides-network

networks:
  banana-slides-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  portainer_data:
